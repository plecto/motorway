version: 2
jobs:
  test:
    docker:
      - image: cimg/python:3.11.4

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install -r requirements-dev.txt
            python setup.py install
            
      - run:
          name: execute nose test
          command: |
            source venv/bin/activate
            nosetests

workflows:
  version: 2
  run_test:
    jobs:
      - test



